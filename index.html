<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomads Nest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif', serif;
      background-color: #4D5382;
      color: #FFFDED;
    }
    h1, h2 {
      font-family: 'Volkhov', serif;
      color: #CFB1B7;
    }
    p, label {
      color: #FFFDED;
    }
    .hotel-scroll img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .form-section, .quiz-section {
      padding: 2rem;
      background-color: #3c416a;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    .form-control, .form-select {
      margin-bottom: 1rem;
    }
    .btn-custom {
      background-color: #70A288;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1>Nomads Nest</h1>
      <p>Find your perfect artistic escape</p>
    </header>

    <section class="mb-5">
      <h2>Explore Our Boutique Escapes</h2>
      <div class="hotel-scroll">
        <img src="https://via.placeholder.com/800x300?text=Boutique+Hotel+1" alt="Hotel 1" />
        <img src="https://via.placeholder.com/800x300?text=Boutique+Hotel+2" alt="Hotel 2" />
        <img src="https://via.placeholder.com/800x300?text=Boutique+Hotel+3" alt="Hotel 3" />
      </div>
    </section>

    <section class="quiz-section">
      <h2>Art-Inspired Quiz</h2>
      <form>
        <label for="artChoice">Choose a piece of art that speaks to you:</label>
        <select class="form-select" id="artChoice" required>
          <option selected disabled>Choose...</option>
          <option value="monet">Water Lilies by Monet</option>
          <option value="vangogh">Starry Night by Van Gogh</option>
          <option value="hokusai">The Great Wave by Hokusai</option>
        </select>
      </form>
    </section>

    <section class="form-section">
      <h2>Contact Us</h2>
      <form>
        <input type="text" class="form-control" placeholder="Full Name" required />
        <input type="email" class="form-control" placeholder="Email Address" required />
        <input type="tel" class="form-control" placeholder="Phone Number" required />

        <label>Preferred Travel Style:</label><br />
        <div class="form-check">
          <input type="radio" name="travelStyle" id="relaxing" class="form-check-input" />
          <label class="form-check-label" for="relaxing">Relaxing</label>
        </div>
        <div class="form-check">
          <input type="radio" name="travelStyle" id="adventurous" class="form-check-input" />
          <label class="form-check-label" for="adventurous">Adventurous</label>
        </div>

        <label class="mt-3">Interests:</label><br />
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="spa" />
          <label class="form-check-label" for="spa">Spa</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="art" />
          <label class="form-check-label" for="art">Art</label>
        </div>

        <label for="destination">Select Destination:</label>
        <select id="destination" class="form-select">
          <option value="mountains">Mountains</option>
          <option value="beach">Beach</option>
          <option value="city">City</option>
        </select>

        <textarea class="form-control" rows="4" placeholder="Any specific requests?"></textarea>

        <button type="submit" class="btn btn-custom mt-3">Submit</button>
      </form>
    </section>
  </div>
</body>
</html>
